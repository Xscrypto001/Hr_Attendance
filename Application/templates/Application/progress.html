<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Balances</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Progress ring style */
    .progress-ring {
      position: relative;
      width: 100px;
      height: 100px;
    }
    .progress-ring circle {
      fill: none;
      stroke-width: 8;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
    }
    .progress-ring__bg {
      stroke: #e5e7eb; /* gray-200 */
    }
    .progress-ring__value {
      stroke-linecap: round;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex justify-center items-center p-6">

  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-5xl">
    <h2 class="text-xl font-semibold text-gray-800 mb-6">Leave Balances</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">

      <!-- Sick Leave -->
      <div class="bg-white shadow rounded-lg flex flex-col items-center p-4">
        <div class="progress-ring">
          <svg width="100" height="100">
            <circle class="progress-ring__bg" r="45" cx="50" cy="50"/>
            <circle class="progress-ring__value" r="45" cx="50" cy="50"
              stroke="#ec4899" stroke-dasharray="283" stroke-dashoffset="198"/>
          </svg>
          <span class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-lg font-bold text-gray-700">3 days</span>
        </div>
        <p class="mt-3 text-gray-600 font-medium">Sick Leave</p>
      </div>

      <!-- Privileged Leave -->
      <div class="bg-white shadow rounded-lg flex flex-col items-center p-4">
        <div class="progress-ring">
          <svg width="100" height="100">
            <circle class="progress-ring__bg" r="45" cx="50" cy="50"/>
            <circle class="progress-ring__value" r="45" cx="50" cy="50"
              stroke="#22c55e" stroke-dasharray="283" stroke-dashoffset="85"/>
          </svg>
          <span class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-lg font-bold text-gray-700">7 days</span>
        </div>
        <p class="mt-3 text-gray-600 font-medium">Privileged Leave</p>
      </div>

      <!-- Floater Holiday -->
      <div class="bg-white shadow rounded-lg flex flex-col items-center p-4">
        <div class="progress-ring">
          <svg width="100" height="100">
            <circle class="progress-ring__bg" r="45" cx="50" cy="50"/>
            <circle class="progress-ring__value" r="45" cx="50" cy="50"
              stroke="#facc15" stroke-dasharray="283" stroke-dashoffset="255"/>
          </svg>
          <span class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-lg font-bold text-gray-700">1 day</span>
        </div>
        <p class="mt-3 text-gray-600 font-medium">Floater Holiday</p>
      </div>

      <!-- Casual Leave -->
      <div class="bg-white shadow rounded-lg flex flex-col items-center p-4">
        <div class="progress-ring">
          <svg width="100" height="100">
            <circle class="progress-ring__bg" r="45" cx="50" cy="50"/>
            <circle class="progress-ring__value" r="45" cx="50" cy="50"
              stroke="#3b82f6" stroke-dasharray="283" stroke-dashoffset="226"/>
          </svg>
          <span class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-lg font-bold text-gray-700">2 days</span>
        </div>
        <p class="mt-3 text-gray-600 font-medium">Casual Leave</p>
      </div>

    </div>
  </div>

</body>
</html>
